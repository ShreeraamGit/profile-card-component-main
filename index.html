<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="./styles/main.css" type="text/css" rel="stylesheet">

    <title>Frontend Mentor | Profile card component</title>

    <!-- fonts support-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

    <main>
        <section class="main-container">
            <div class="photo-container">
                <div class="card-img">
                    <img src="images/bg-pattern-card.svg" alt="Image-card">
                </div>
                <div class="overlay-profile-pic">
                    <img src="images/image-victor.jpg" alt="Image-card">
                </div>
            </div>
            <div class="name-place">
                <h3>Victor Crest <span class="age">26</span></h3>
                <span class="country">London</span>
            </div>
            <div class="numbers">
                <div class="values">
                    <span>80K</span><br>
                    <span class="second-part">Followers</span>
                </div>
                <div class="values">
                    <span>803K</span><br>
                    <span class="second-part">Likes</span>
                </div>
                <div class="values">
                    <span>1.4K</span><br>
                    <span class="second-part">Photos</span>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
